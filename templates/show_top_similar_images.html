<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Similar Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1; /* Light grey background */
        }

        h1 {
            text-align: center;
            color: #3498db; /* Blue title color */
            margin-bottom: 20px;
            font-size: 28px; /* Larger font size */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background-color: #fff; /* White background */
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .distance {
            text-align: center;
            margin-top: 10px;
            color: #555;
            padding: 10px;
            background-color: #3498db; /* Blue background for distance */
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <h1>Discover Similar Images</h1>
    <div class="image-grid">
        <div class="image-card">
            <img src="{{ url_for('static', filename=selected_image) }}" alt="Selected Image">
            <p class="distance" style="background-color: #2ecc71;">Selected Image</p> <!-- Green background for selected image -->
        </div>
        {% for item in top_images %}
            <div class="image-card">
                <img src="{{ url_for('static', filename=item['image']['path']) }}" alt="{{ item['image']['name'] }}">
                <p class="distance">Distance: {{ item['distance'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
